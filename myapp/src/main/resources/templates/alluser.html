<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f5f5f5; }
        .pager { margin-top: 16px; display: flex; gap: 8px; align-items: center; }
        .pager a, .pager span { padding: 6px 10px; border: 1px solid #ccc; text-decoration: none; color: #333; }
        .pager .active { background: #333; color: #fff; }
        .info { margin-bottom: 12px; color: #666; }
    </style>
    <script>
        function gotoPage(p) {
            const size = new URLSearchParams(window.location.search).get('size') || '10';
            window.location.href = '/alluser?page=' + p + '&size=' + size;
        }
    </script>
</head>
<body>
<h1>All Users</h1>

<div class="info">
    <span th:text="'Total: ' + ${totalElements}"></span>
    <span th:text="' | Page ' + (${page} + 1) + ' of ' + ${totalPages}"></span>
    <span th:text="' | Size ' + ${size}"></span>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="3">No users</td>
    </tr>
    </tbody>
</table>

<div class="pager" th:if="${totalPages > 0}">
    <a th:if="${page > 0}"
       th:href="@{'/alluser'(page=${page - 1}, size=${size})}">Prev</a>
    <span th:unless="${page > 0}">Prev</span>

    <span th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${p == page} ? 'active'">
        <a th:if="${p != page}" th:href="@{'/alluser'(page=${p}, size=${size})}"
           th:text="${p + 1}"></a>
        <span th:if="${p == page}" th:text="${p + 1}"></span>
    </span>

    <a th:if="${page + 1 < totalPages}"
       th:href="@{'/alluser'(page=${page + 1}, size=${size})}">Next</a>
    <span th:unless="${page + 1 < totalPages}">Next</span>
</div>

</body>
</html>
